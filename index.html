<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undead Clicker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />

</head>

<body class="bg-gray-900 text-white font-sans p-6">
  <div class="max-w-lg mx-auto bg-gray-800 rounded-xl border border-gray-700 p-6 relative shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-red-500">💀 Undead Clicker</h1>
      <div class="space-x-2">
        <button class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded" onclick="saveGame()">💾 Save</button>
        <button class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded" onclick="loadGame()">📂 Load</button>
      </div>
    </div>

    <div class="bg-gray-700 p-4 rounded-lg mb-4 space-y-2">
      <div><strong>Blood:</strong> <span id="blood">0</span></div>
      <div><strong>Essence:</strong> <span id="essence">0</span></div>
      <div><strong>Power:</strong> <span id="clickPower">1</span></div>
      <div><strong>Passive:</strong> <span id="passiveIncome">0</span>/s</div>
    </div>

    <div class="flex flex-col items-center mb-4">
      <button id="skullButton"
        class="w-32 h-32 bg-red-800 hover:bg-red-700 rounded-full text-4xl transition-all active:scale-95 shadow-lg"
        onclick="handleClick(event)">💀
      </button>

      <div class="w-full mt-3 bg-gray-700 rounded-full h-4 overflow-hidden">
        <div id="comboBar" class="h-full w-0 bg-gray-400 transition-all duration-300 ease-out"></div>
      </div>
      <div id="comboDisplay" class="mt-2 text-yellow-400 font-semibold"></div>
    </div>

    <p class="text-center text-gray-400 text-sm mb-4">Click to collect blood!</p>

    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">🧟 Minions</h3>
      <div id="minions" class="space-y-2"></div>
    </div>

    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">⚔️ Upgrades</h3>
      <div id="upgrades" class="space-y-2"></div>
    </div>

    <button onclick="resetGame()"
      class="w-full bg-red-700 hover:bg-red-600 py-2 rounded-lg text-white font-bold transition-all">
      Reset Game
    </button>

    <button onclick="startBossFight()"
      class="w-full mt-4 bg-purple-700 hover:bg-purple-600 py-2 rounded-lg text-white font-bold transition-all">
      👹 Summon Boss
    </button>

    <button onclick="openEssenceShop()"
      class="w-full mt-2 bg-indigo-700 hover:bg-indigo-600 py-2 rounded-lg text-white font-bold transition-all">
      ✦ Open Dark Altar
    </button>


  </div>

  <div id="bossModal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg text-center w-96 shadow-2xl">
      <h2 class="text-2xl font-bold text-red-500 mb-2">👹 Blood Wraith</h2>
      <div class="bg-red-900 rounded-full h-4 overflow-hidden mb-2">
        <div id="bossHealthBar" class="bg-red-500 h-full w-full transition-all"></div>
      </div>
      <p class="text-sm mb-2">Time left: <span id="bossTimer">30</span>s</p>
      <p class="text-sm mb-4">Click the button to attack!</p>
      <button onclick="attackBoss()" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded font-bold">
        🩸 Attack
      </button>
    </div>
  </div>

  <div id="essenceShop" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-96 text-center space-y-4">
      <h2 class="text-2xl font-bold text-indigo-400">✦ Dark Altar</h2>
      <div id="essenceUpgrades" class="space-y-3"></div>
      <button onclick="closeEssenceShop()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">
        Close
      </button>
    </div>
  </div>



  <script src="app.js"></script>

</body>

</html>
